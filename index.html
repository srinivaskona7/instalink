<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Reel Link Trimmer</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ede7f6 0%, #fffde7 100%);
      font-family: 'Inter', Arial, sans-serif;
      color: #22223b;
      min-height: 100vh;
    }
    .card {
      max-width: 420px;
      margin: 48px auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px 0 rgba(120,80,200,0.19);
      padding: 38px 30px 30px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow .18s;
    }
    .card:hover {
      box-shadow: 0 10px 40px rgba(120,80,200,0.24);
    }
    .logo {
      width: 36px;
      height: 36px;
      margin-bottom: 13px;
      background-image: url('https://img.icons8.com/color/48/instagram-new.png');
      background-size: cover;
    }
    h1 {
      margin: 0 0 19px 0;
      font-size: 1.7rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.13rem;
      font-weight: 500;
      color: #4f4a6b;
    }
    input[type="url"] {
      width: 100%;
      padding: 14px 12px;
      border: 1.2px solid #cfcff4;
      border-radius: 8px;
      font-size: 1.07rem;
      transition: border .23s;
      margin-bottom: 21px;
      margin-top: 6px;
      background: #f8f6fb;
    }
    input[type="url"]:focus {
      border: 1.6px solid #a772ea;
      background: #fff;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(90deg, #a772ea 0%, #6a6dff 89%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.11rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(120,80,200,0.09);
      transition: background .2s, box-shadow .2s;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #6a6dff 0%, #a772ea 99%);
      box-shadow: 0 4px 14px rgba(120,80,200,0.13);
    }
    .output-row {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 14px;
    }
    .output-link {
      flex: 1;
      background: #f7fafd;
      padding: 11px 18px;
      border-radius: 7px;
      border: 1px solid #ded9f7;
      font-size: 1.07rem;
      color: #3a2665;
      word-break: break-all;
      text-align: center;
      margin-right: 6px;
      user-select: all;
      transition: border .2s;
    }
    .output-link:focus, .output-link.active {
      border: 2px solid #a772ea;
      outline: none;
    }
    .copy-btn {
      padding: 12px 17px;
      background: #a772ea;
      color: #fff;
      font-weight: 600;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background .1s;
    }
    .copy-btn:active { background: #6a6dff; }
    .feedback {
      text-align: center;
      margin: 3px 0 0 0;
      font-size: 0.97rem;
      color: #43ba70;
      min-height: 18px;
      transition: color .13s;
    }
    @media (max-width: 520px) {
      .card { max-width: 96vw; padding: 18px 3vw 16px 3vw; }
      .output-row { flex-direction: column; gap: 8px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <h1>Instagram Reel Link Trimmer</h1>
    <label for="instaLink">Paste Instagram Reel Link</label>
    <input type="url" id="instaLink" placeholder="Paste a reel link for sharing" autocomplete="off">
    <button class="btn" onclick="processLink()">Trim Link</button>
    <div class="output-row" id="outputSection" style="display:none;">
      <span class="output-link" id="processedLink" tabindex="0"></span>
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
    <div class="feedback" id="copyMsg"></div>
  </div>

  <script>
    function processLink() {
      const inputElem = document.getElementById('instaLink');
      const input = inputElem.value.trim();
      let isValid = input.startsWith('http') && input.includes('instagram.com/reel/');
      if (!isValid) {
        showMsg('Please enter a valid Instagram reel URL.', "#c93434");
        document.getElementById("outputSection").style.display = "none";
        return;
      }

      let url = input;
      const qm = url.indexOf('?');
      let cleanLink;
      if (qm !== -1) {
        cleanLink = url.substring(0, qm + 1) + "l=1";
      } else {
        // If no "?" exists, add "/?" before l=1
        cleanLink = (url.endsWith('/') ? url + '?' : url + '/?') + "l=1";
      }
      document.getElementById('processedLink').textContent = cleanLink;
      document.getElementById('processedLink').setAttribute('data-link', cleanLink);
      document.getElementById('outputSection').style.display = 'flex';
      document.getElementById('processedLink').classList.add("active");
      showMsg("Trimmed!", "#43ba70");
    }

    function copyToClipboard() {
      const text = document.getElementById('processedLink').getAttribute('data-link');
      if (!text) {
        showMsg("", "#c93434");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        showMsg("Copied to clipboard!", "#43ba70");
      }, () => {
        showMsg("Failed to copy.", "#c93434");
      });
    }

    function showMsg(msg, color) {
      const ele = document.getElementById('copyMsg');
      ele.textContent = msg;
      ele.style.color = color || "#43ba70";
    }
  </script>
</body>
</html>
